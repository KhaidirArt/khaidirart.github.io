    <script>
        $(document).ready(function () {
            
            let person = prompt("Please enter your name", "gilang");
            let text ='Hai';
            let msg = " :)";
            let msg2 = "i hope you enjoy your day :)";
            let hapus = 28;
           let msg3 ="";
            let hapus3 = 0;
            let hapus2 = 0;
            var today = new Date();
            var kk = today.getHours();
            if (kk < 12){
                text = "Good Morning "+person;
                msg ="hey it's time for doing everything"
                hapus =34;
                msg2="have a good day"
                hapus2=15

            } 
            if (kk >= 12){
                text = "Good Afternoon "+person;
                msg = "keep it up for today"
                hapus = 20;
                msg2="yess you can do it";
                hapus2=18;
            }
             if (kk >= 17){
                text = "Good Evening "+person;
                msg ="How Was Your Day ?"
                hapus=18;
                msg2 = "i hope you have a good day";
                hapus2 = 26;
                
            }

            if (kk >= 22){
                text = "Good Night "+person;
                msg ="Hey its Time to slepp"
                hapus= 21;
                msg2 = "go to sleep and have a nice dream :)"
                hapus2= 36;
                

            }

            
            new TypeIt("#simpleUsage", {
                strings: [text, msg],
                speed: 100,
                waitUntilVisible: true,
                deleteSpeed: 100,
                loopDelay: 2000,
                loop : true
            }).go().pause(1000).pause(2000).delete(hapus).type(msg2).pause(2000).delete(hapus2).type('Stay Safe For You :)').pause(1000).delete(20).type('#dirumahaja').pause(6000);
        });
    </script>
    <script>
        var hglobal;
        function startTime() {
            var today = new Date();
            p="anjuing";
             var h = today.getHours();
             var m = today.getMinutes();
            var s = today.getSeconds();
            
            h = checkTime(h);
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML =
                h + ":" + m + ":" + s;
            var t = setTimeout(startTime, 500);
        }
        
      

        function checkTime(i) {
            if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
            return i;
        }
